apply plugin: 'java'
apply plugin: 'scala'

defaultTasks 'compileJava'

description = "Xinming's research"
sourceCompatibility = 1.7

sourceSets {
  main {
    output.classesDir = 'build/classes'
    output.resourcesDir = output.classesDir
    java {
      srcDir 'src'
      exclude '**/new/**','**/old/**'
    }
    scala {
      srcDir 'src'
      exclude '**/new/**','**/old/**'
    }
  }
}

allprojects {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation" << "-Xlint:unchecked"
    }
}

repositories.mavenCentral() // for Scala jars
dependencies {
  compile fileTree('../jtk/build/libs') // for edu_mines_jtk.jar
  compile fileTree('../jtk/libs') // jars provided with the Mines JTK
  compile fileTree('../idh/bench/build/libs') // for idh
  compile fileTree('../idh/bench/libs') // for idh.jar
  compile fileTree('../ipf/build/libs') // for dave_ipf.jar
}
